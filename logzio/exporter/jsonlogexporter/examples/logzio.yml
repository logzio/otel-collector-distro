receivers:
  filelog:
    include: [ "/private/var/log/*.log" ] #macos system log directory
    attributes:
      type: myType #logzio type

exporters:
  jsonlog:
    token: "logzio_token"
    region: "us"

extensions:
  pprof:
    endpoint: :1777
  zpages:
    endpoint: :55679
service:
  extensions: [pprof, zpages]
  pipelines:
    logs:
      receivers: [filelog]
      exporters: [jsonlog]
  telemetry:
    logs:
      level: "debug"