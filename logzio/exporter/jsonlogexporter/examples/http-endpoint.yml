receivers:
  filelog:
    include: [ "/private/var/log/*.log" ] #macos system log directory

exporters:
  jsonlog:
    custom_endpoint: "https://example-api.com"

extensions:
  pprof:
    endpoint: :1777
  zpages:
    endpoint: :55679
service:
  extensions: [pprof, zpages]
  pipelines:
    logs:
      receivers: [filelog]
      exporters: [jsonlog]
  telemetry:
    logs:
      level: "debug"