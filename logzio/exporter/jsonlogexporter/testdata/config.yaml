receivers:
  nop:

processors:
  nop:

exporters:
  jsonlog:
  jsonlog/2:
    token: "logzioTESTtoken"
    region: "eu"
    custom_endpoint: "https://some-url.com:8888"
    drain_interval: 5
    queue_capacity: 500
    queue_max_length: 500
  jsonlog/3:
    token: "logzioTESTtoken"
    region: "us"
    queue_capacity: 500
service:
  pipelines:
    logs:
      receivers: [nop]
      processors: [nop]
      exporters: [jsonlog/2,jsonlog,jsonlog/3]
