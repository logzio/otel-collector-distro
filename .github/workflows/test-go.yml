name: Test-components
on:
  push:
    branches: [ development ]
  pull_request:
    branches: [ main ]
jobs:
  test-exporters:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: checkout
      - uses: actions/checkout@v2
      - name: go test
        run: make test-componenets

